<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Dubbing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nokora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Nokora', sans-serif; }
        .loader { border-top-color: #a855f7; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center gap-3">
            <i class="fa-solid fa-wand-magic-sparkles text-purple-500 text-xl"></i>
            <h1 class="font-bold text-xl bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
                AI Video Dubbing
            </h1>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-10 mt-4">
        
        <div class="space-y-6">
            
            <div class="relative border-2 border-dashed border-slate-700 rounded-2xl p-8 bg-slate-800/30 hover:border-purple-500 transition-colors text-center group">
                <input type="file" id="videoInput" accept="video/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                <div id="uploadPlaceholder">
                    <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-purple-500/20 transition-colors">
                        <i class="fa-solid fa-cloud-arrow-up text-slate-400 group-hover:text-purple-400 text-2xl"></i>
                    </div>
                    <p class="text-lg font-medium text-slate-300">ចុចទីនេះដើម្បីដាក់វីដេអូ</p>
                    <p class="text-sm text-slate-500 mt-1">MP4 (Max 5 នាទី)</p>
                </div>
                <video id="previewVideo" class="hidden w-full h-48 object-contain rounded-lg shadow-lg mx-auto" controls></video>
            </div>

            <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
                <div class="flex items-center gap-2 text-slate-300 font-bold uppercase text-xs tracking-wider mb-4">
                    <i class="fa-solid fa-sliders"></i> ការកំណត់ (Settings)
                </div>

                <div class="mb-4">
                    <label class="block text-slate-400 text-sm mb-2">ភាសាគោលដៅ</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="selectLang('ភាសាខ្មែរ')" id="btnKm" class="lang-btn py-2 rounded-lg bg-purple-600 text-white shadow-lg transition-all">ភាសាខ្មែរ</button>
                        <button onclick="selectLang('English')" id="btnEn" class="lang-btn py-2 rounded-lg bg-slate-700 text-slate-300 hover:bg-slate-600 transition-all">English</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">ពណ៌អក្សរ</label>
                        <div class="flex items-center gap-2 bg-slate-900 p-2 rounded-lg border border-slate-700">
                            <input type="color" id="colorInput" value="#FFD700" class="w-8 h-8 rounded cursor-pointer bg-transparent border-none">
                            <span class="text-xs text-slate-400" id="colorValue">#FFD700</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">ទំហំអក្សរ (<span id="sizeValue">50</span>)</label>
                        <input type="range" id="sizeInput" min="20" max="100" value="50" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-purple-500">
                    </div>
                </div>
            </div>

            <button id="processBtn" class="w-full py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-blue-600 to-purple-600 hover:shadow-lg hover:shadow-purple-500/30 text-white flex items-center justify-center gap-3 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fa-solid fa-wand-magic-sparkles"></i> ចាប់ផ្តើមបកប្រែ
            </button>
            
            <div id="loadingStatus" class="hidden text-center space-y-2">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-700 h-8 w-8 mx-auto"></div>
                <p class="text-sm text-purple-300 animate-pulse" id="statusText">កំពុងដំណើរការ...</p>
            </div>

        </div>

        <div class="bg-slate-900 rounded-3xl border border-slate-800 p-2 relative overflow-hidden flex flex-col items-center justify-center min-h-[400px]">
            <div class="absolute top-0 right-0 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl -z-10"></div>

            <div id="emptyResult" class="text-center space-y-4 opacity-50">
                <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto border border-slate-700">
                    <i class="fa-solid fa-play text-slate-600 text-2xl pl-1"></i>
                </div>
                <p class="text-slate-400 font-medium">លទ្ធផលនឹងបង្ហាញនៅទីនេះ</p>
            </div>

            <div id="videoResultContainer" class="hidden w-full h-full flex flex-col items-center relative z-10">
                <video id="resultVideo" class="w-full h-full object-contain rounded-xl shadow-2xl border border-slate-700 mb-4" controls></video>
                <a id="downloadLink" href="#" download="dubbed_video.mp4" class="px-6 py-3 bg-green-600 hover:bg-green-500 text-white rounded-full font-bold shadow-lg flex items-center gap-2">
                    <i class="fa-solid fa-download"></i> Download Video
                </a>
            </div>
        </div>

    </main>

    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

        // ==========================================
        // ⚠️ ដាក់ឈ្មោះ Space របស់អ្នកនៅទីនេះ
        // ==========================================
        const SPACE_NAME = "monsela/khmer-video-translator"; 
        // ==========================================

        const videoInput = document.getElementById('videoInput');
        const previewVideo = document.getElementById('previewVideo');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const processBtn = document.getElementById('processBtn');
        const loadingStatus = document.getElementById('loadingStatus');
        const statusText = document.getElementById('statusText');
        const resultVideo = document.getElementById('resultVideo');
        const videoResultContainer = document.getElementById('videoResultContainer');
        const emptyResult = document.getElementById('emptyResult');
        const downloadLink = document.getElementById('downloadLink');

        let selectedFile = null;
        let selectedLang = "ភាសាខ្មែរ";

        // Handle File Upload
        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const url = URL.createObjectURL(file);
                previewVideo.src = url;
                previewVideo.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');
            }
        });

        // Handle Settings
        window.selectLang = function(lang) {
            selectedLang = lang;
            document.getElementById('btnKm').className = lang === 'ភាសាខ្មែរ' ? 'lang-btn py-2 rounded-lg bg-purple-600 text-white shadow-lg' : 'lang-btn py-2 rounded-lg bg-slate-700 text-slate-300';
            document.getElementById('btnEn').className = lang === 'English' ? 'lang-btn py-2 rounded-lg bg-purple-600 text-white shadow-lg' : 'lang-btn py-2 rounded-lg bg-slate-700 text-slate-300';
        }

        document.getElementById('sizeInput').addEventListener('input', (e) => {
            document.getElementById('sizeValue').innerText = e.target.value;
        });

        document.getElementById('colorInput').addEventListener('input', (e) => {
            document.getElementById('colorValue').innerText = e.target.value;
        });

        // Handle Process Button
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert("សូមដាក់វីដេអូជាមុនសិន!");
                return;
            }

            // Show Loading
            processBtn.classList.add('hidden');
            loadingStatus.classList.remove('hidden');
            statusText.innerText = "កំពុងភ្ជាប់ទៅ Server...";

            try {
                // Connect to Hugging Face
                const app = await client(SPACE_NAME);
                
                statusText.innerText = "កំពុង Upload និងដំណើរការ AI (១-២ នាទី)...";
                
                // Get Values
                const color = document.getElementById('colorInput').value;
                const size = parseInt(document.getElementById('sizeInput').value);

                // Send to API
                const result = await app.predict("/predict", [
                    selectedFile, 
                    selectedLang,
                    color,
                    size
                ]);

                // Show Result
                if (result.data && result.data[0]) {
                    const videoUrl = result.data[0].url;
                    resultVideo.src = videoUrl;
                    downloadLink.href = videoUrl;
                    
                    emptyResult.classList.add('hidden');
                    videoResultContainer.classList.remove('hidden');
                    resultVideo.play();
                }

            } catch (error) {
                console.error(error);
                alert("បរាជ័យ: " + error.message + "\n(សូមពិនិត្យមើលឈ្មោះ Space របស់អ្នក)");
            } finally {
                loadingStatus.classList.add('hidden');
                processBtn.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
